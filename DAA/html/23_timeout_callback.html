<html>
<title>
    callback with timeout in javascript
</title>

<body>
    <h1>callback with timeout() in javascript </h1>
    <p>please wait for 25 seconds(25000 milliseconds)</p>
    <script>
        setTimeout(abc, 25000);
        function abc() {
            document.write("This function was executed on timeout of 25 seconds");
        }
    </script>
</body>

</html>
