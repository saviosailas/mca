<html>
<title>radio-checkbox-label-single-multiple-e-mail</title>
<body>
    <h1>sets radio button option</h1>
    <form>
        <input type="radio" id="opt1" name="opt" value="Option1">
        <label for="opt1">Option1</label><br>
        <input type="radio" id="opt2" name="opt" value="Option2">
        <label for="opt2">Option2</label><br>
        <input type="radio" id="opt3" name="opt" value="Option3">
    </form>
    <p>sets check box option</p>
    <input type="chkbox" id="car1" name="car1" value="Benz">
    <label for="car1"> I own a Benz Car</label><br>
    <input type="chkbox" id="Car2" name="Car2" value="Fiat">
    <label for="Car2"> I own a Fiat Car</label><br>
    <p>sets label option</p>
    <form action="/actions.php">
        <label for="f_name">First name:</label><br>
        <input type="text" id="f_name" name="f_name" value="John"><br>
        <label for="l_name">Last name:</label><br>
        <input type="text" id="l_name" name="l_name" value="Li"><br><br>
        <input type="submit" value="Submit">
    </form>
    <p>sets single e-mail option</p>
    <form>
        <input type="email">
        <input type="submit" value="Submit">
    </form>
    <form>
        <p>sets multiple e-mail option</p>
        <input type="email" multiple>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
