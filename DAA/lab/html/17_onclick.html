<html>

<body>
    <title>click event</title>
    <h1>value changes on click event</h1>
    <p id="para1" onclick="Fun()">Click here to change this text.
    <p>
        <script>
            function Fun() {
                document.getElementById("para1").innerHTML = "The text is changed";
            }
        </script>
</body>

</html>
